<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="header">
        <!-- <img class="logo" src="Imagenes/Logo.png" alt="logo de alura"> -->
        <h1 class="header__nombre">Emanuel Jiménez Sánchez</h1>

    </header>

    <main class="contenedor">
        <div class="escribir">
            <textarea class="escribir__text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <p class="escribir__informacion">¡Solo letras minúsculas y sin acentos!</p>
            <div class="escribir__botones">
                <button class="escribir__btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="escribir__btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="mensaje">
            <div class="mensaje__contenedor">
                <textarea class="mensaje__informacion" cols="20" rows="10" readonly="readonly"></textarea>
                <div class="noMensaje">
                    <h2 class="noMensaje__h2">Ningún mensaje fue encontrado</h2>
                    <h3 class="noMensaje__h3">Ingresa el texto que desees encriptar o desencriptar</h3>
                </div>
            </div>
            <div class="mensaje__boton">
                <button class="btn-copiar" onclick="btnCopiarAlPortapapeles()">Copiar</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy 2023 Emanuel Jiménez Sánchez</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
